<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700|Oswald:400,500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Merriweather|Playfair+Display&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Permanent+Marker&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
  <title>Document</title>
</head>

<body>
  <header>
    <div class="container">
      <div class="container__header">
        <img class="container__header--image" src="./assets/images/inusual.png" alt="">
      </div>
      <div class="container__header">
        <input type="text" class="input" placeholder="Buscar...">
        <div class="button">
          <ion-icon class="icon" name="search"></ion-icon>
        </div>
      </div>
      <div class="container__header">
        <div class="container__header--icon">
          <ion-icon class="icon" name="person"></ion-icon>
        </div>
      </div>
    </div>
    <nav>
      <div class="nav__header">
        <ul>
          <li><a href="#">Tecnology</a></li>
          <li><a href="#">Producto</a></li>
          <li><a href="#">Articulos</a></li>
        </ul>
      </div>
    </nav>
  </header>
  <section>
    <div class="register__container">
      <div class="register__container--form">
        <div class="form">
          <h4>Nombre</h4>
          <input placeholder="Nombre" type="text">
        </div>
        <div class="form">
          <h4>Apellidos</h4>
          <input placeholder="Apellidos" type="text">
        </div>
        <div class="form">
          <h4>Genero</h4>
          <input placeholder="Genero" type="text">
        </div>
        <div class="form">
          <h4>Edad</h4>
          <input placeholder="Edad" type="text">
        </div>
        <div class="form">
          <h4>Email</h4>
          <input placeholder="Email" type="email">
        </div>
        <div class="form__password">
          <h4>Password</h4>
          <input placeholder="password" type="password">
          <button class="subscribeBtnShow">
            <ion-icon name="eye"></ion-icon>
          </button>
        </div>
        <div class="buttonRegister">
          <button class="subscribeRegister">Subcribirse</button>
        </div>
      </div>
    </div>
  </section>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700|Oswald:400,500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Merriweather|Playfair+Display&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Permanent+Marker&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
  <title>Formulario</title>
</head>

<body>
  <header>
    <div class="container">
      <div class="container__header imgLogo">
        <img class="container__header--image" src="./assets/images/inusual.png" alt="">
      </div>
      <div class="container__header search">
        <input type="text" class="input" placeholder="Buscar...">
        <div class="button">
          <ion-icon class="icon" name="search"></ion-icon>
        </div>
      </div>
      <div class="container__header sign">
        <div class="container__header--icon">
          <ion-icon class="icon" name="person"></ion-icon>
        </div>
      </div>
    </div>
    <nav>
      <div class="nav__header">
        <ul>
          <li><a href="#">Productos</a></li>
          <li><a href="#">Categorias</a></li>
          <li><a href="#">Facturas</a></li>
          <li><a href="#">Inventario</a></li>
        </ul>
      </div>
    </nav>
  </header>
  <section>
    <div class="register__container">
      <div class="register__container--form">
        <h2 class="registerProduct">Registrar producto</h2>
        <div class="form">
          <h4>Nombre</h4>
          <input placeholder="Nombre" type="text">
        </div>
        <div class="form">
          <h4>Descripcion</h4>
          <input placeholder="Descripcion" type="text">
        </div>
        <div class="form">
          <h4>Colores</h4>
          <input placeholder="Colores" type="text">
        </div>
        <div class="form">
          <h4>Precio</h4>
          <input placeholder="Precio" type="number">
        </div>
        <div class="form">
          <h4>Foto</h4>
          <input placeholder="Foto" type="text">
        </div>
        <div class="form">
          <h4>Cantidad</h4>
          <input placeholder="Cantidad" type="number">
        </div>
        <div class="buttonRegister">
          <button class="subscribeRegister">Agregar</button>
        </div>
      </div>
    </div>
  </section>
</body>
<footer class="footer__container">
    <div class="footer__logo logo">
      <img class="footer__logo--img" src="./assets/images/inusual.png" alt="">
    </div>
    <div class="footer__category category">
      <ul>
        <li><a href="#">P. Superiores</a></li>
        <li><a href="#">P. Inferiores</a></li>
        <li><a href="#">Accesorios</a></li>
        <li><a href="#">Zapatos</a></li>
      </ul>
    </div>
    <div class="footer__form form">
      <strong>Follow us
        <ion-icon name="logo-instagram"></ion-icon>
        <ion-icon name="logo-pinterest"></ion-icon>
        <ion-icon name="logo-twitter"></ion-icon>
        <ion-icon name="logo-facebook"></ion-icon>
      </strong>
      <div class="footer__form-email">
        <input class="input2" type="text" placeholder="Your E-mail">
        <button class="subscribeBtn">Subscribe</button>
      </div>
    </div>
  </footer>

</html>

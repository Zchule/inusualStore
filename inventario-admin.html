<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700|Oswald:400,500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Merriweather|Playfair+Display&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Permanent+Marker&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
  <title>Inventario - Admin</title>
</head>

<body>
  <header>
    <div class="container">
      <div class="container__header imgLogo">
        <img class="container__header--image" src="./assets/images/inusual.png" alt="">
      </div>
      <div class="container__header search">
        <input type="text" class="input" placeholder="Buscar...">
        <div class="button">
          <ion-icon class="icon" name="search"></ion-icon>
        </div>
      </div>
      <div class="container__header sign">
        <div class="container__header--icon">
          <ion-icon class="icon" name="person"></ion-icon>
        </div>
      </div>
    </div>
    <nav>
      <div class="nav__header">
        <ul>
          <li><a href="#">Productos</a></li>
          <li><a href="#">Categorias</a></li>
          <li><a href="#">Facturas</a></li>
          <li><a href="#">Inventario</a></li>
        </ul>
      </div>
    </nav>
  </header>
  <section>
    <div class="title__header">
      <h2 class="tendencias">Inventario</h2>
    </div>

    <div class="table__inventario">
      <table class="egt">
        <tr>
          <th>Producto</th>
          <th>Cantidad Almacen</th>
          <th>Viernes</th>
          <th>Cantidad Almacen</th>
        </tr>
        <tr>
          <td>Soleado</td>
          <td>Mayormente soleado</td>
          <td>Parcialmente nublado</td>
        </tr>
        <tr>
          <td>19°C</td>
          <td>17°C</td>
          <td>12°C</td>
        </tr>
        <tr>
          <td>E 13 km/h</td>
          <td>E 11 km/h</td>
          <td>S 16 km/h</td>
        </tr>
      </table>
    </div>

  </section>
</body>

</html>
